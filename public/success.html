<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success • PremiumShop</title>

  <style>
    :root{
      --bg:#05060a;
      --bg2:#070a12;
      --text:#f4f6ff;
      --muted:rgba(244,246,255,.72);
      --shadow2: 0 16px 55px rgba(0,0,0,.52);
      --r22:22px;
      --max:900px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(233,237,247,.16), rgba(0,0,0,0) 62%),
        radial-gradient(900px 600px at 12% 80%, rgba(96,165,250,.12), rgba(0,0,0,0) 66%),
        radial-gradient(900px 600px at 88% 85%, rgba(255,255,255,.06), rgba(0,0,0,0) 68%),
        linear-gradient(180deg,var(--bg2),var(--bg));
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }

    .wrap{ width:min(var(--max), 92vw); margin: 40px auto; }

    /* ===== Header (neu) ===== */
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(12px);
      background: rgba(5,6,10,.62);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .navRow{
      width:min(var(--max), 92vw);
      margin:0 auto;
      padding:14px 0;
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:38px; height:38px; border-radius:14px;
      background:
        radial-gradient(18px 18px at 30% 30%, rgba(255,255,255,.36), rgba(255,255,255,0)),
        linear-gradient(135deg, rgba(233,237,247,.75), rgba(16,18,26,.85));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 16px 36px rgba(0,0,0,.50);
    }
    .brandText b{ font-size:14px; letter-spacing:.6px; text-transform: uppercase; }
    .brandText small{ display:block; margin-top:4px; color: rgba(243,246,255,.60); font-weight:850; }

    .pill{
      padding:10px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      text-decoration:none;
      font-weight: 950;
      font-size: 13px;
      letter-spacing:.25px;
      box-shadow: 0 14px 34px rgba(0,0,0,.26);
      color: rgba(255,255,255,.95);
    }
    .pill:hover{ filter: brightness(1.06); color:#fff; }

    /* ===== Mobile Burger Menu (neu) ===== */
    .burgerBtn{
      display:none;
      width:42px;
      height:42px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,12,18,.55);
      box-shadow: 0 14px 34px rgba(0,0,0,.28);
      cursor:pointer;
      padding:0;
    }
    .burgerBtn:hover{ filter: brightness(1.06); transform: translateY(-1px); }
    .burgerIcon{
      width:18px; height:14px; margin:0 auto;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .burgerIcon span{
      height:2px;
      border-radius:999px;
      background: rgba(243,246,255,.92);
      display:block;
    }
    .menuOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      z-index:60;
      display:none;
    }
    .menuDrawer{
      position:fixed;
      top:0; right:0;
      height:100%;
      width:min(340px, 86vw);
      background: rgba(5,6,10,.92);
      border-left: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 30px 120px rgba(0,0,0,.72);
      z-index:61;
      transform: translateX(105%);
      transition: transform .18s ease;
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }
    .menuHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 6px 2px 10px;
    }
    .menuTitle{
      font-weight:1100;
      letter-spacing:.4px;
      text-transform: uppercase;
    }
    .menuClose{
      width:42px;
      height:42px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      color: rgba(243,246,255,.92);
      font-weight:1100;
    }
    .menuClose:hover{ filter: brightness(1.06); transform: translateY(-1px); }
    .menuLinks{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .menuLinks a{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      text-decoration:none;
      font-weight: 1000;
    }
    .menuLinks a:hover{ filter: brightness(1.06); transform: translateY(-1px); }

    .menuOpen .menuOverlay{ display:block; }
    .menuOpen .menuDrawer{ transform: translateX(0); }

    @media (max-width: 640px){
      .burgerBtn{ display:inline-flex; align-items:center; justify-content:center; }
      .pill.backHome{ display:none; }
      .wrap{ margin-top: 22px; }
    }

    /* ===== Page Card (deins) ===== */
    .card{
      border-radius: var(--r22);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow2);
      padding: 18px;
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-120px;
      background: linear-gradient(120deg, rgba(255,255,255,0), rgba(255,255,255,.10), rgba(255,255,255,0));
      transform: rotate(12deg) translateX(-30%);
      opacity:.55;
      pointer-events:none;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4.2vw, 44px);
      letter-spacing:.6px;
      text-transform: uppercase;
      text-shadow: 0 22px 70px rgba(0,0,0,.62);
    }
    .sub{
      margin:10px 0 0;
      color: var(--muted);
      font-weight: 850;
      line-height: 1.55;
    }

    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .row{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.30);
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .label{
      color: rgba(243,246,255,.70);
      font-weight: 950;
      letter-spacing:.2px;
      font-size: 12.5px;
      text-transform: uppercase;
    }
    .value{
      font-weight: 1100;
      letter-spacing:.2px;
      word-break: break-all;
      text-align:right;
    }

    .pillBadge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,12,18,.58);
      font-weight: 1000;
      font-size: 12.5px;
      margin-top: 14px;
    }

    .actions{
      margin-top: 16px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
    }
    .btn{
      padding:11px 14px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      font-weight: 1000;
      letter-spacing:.22px;
      box-shadow: 0 16px 40px rgba(0,0,0,.42);
      transition: transform .12s ease, filter .12s ease;
      cursor:pointer;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.06); }
    .btnPrimary{
      background: linear-gradient(135deg, rgba(233,237,247,.20), rgba(255,255,255,.06), rgba(96,165,250,.12));
      border-color: rgba(255,255,255,.18);
    }

    .hint{
      margin-top: 12px;
      color: rgba(243,246,255,.55);
      font-weight: 900;
      font-size: 12px;
      line-height: 1.55;
    }
    code{
      padding: 2px 6px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.28);
      font-weight: 900;
    }
  </style>
</head>

<body>
  <header>
    <div class="navRow">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandText">
          <b>PremiumShop</b>
          <small>Store • Membership • Service</small>
        </div>
      </div>

      <!-- ✅ Mobile Burger -->
      <button class="burgerBtn" id="burgerBtn" type="button" aria-label="Menu öffnen">
        <div class="burgerIcon" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>

      <a class="pill backHome" href="index.html">← Home</a>
    </div>
  </header>

  <!-- ✅ Mobile Drawer -->
  <div class="menuOverlay" id="menuOverlay" aria-hidden="true"></div>
  <aside class="menuDrawer" id="menuDrawer" aria-label="Mobile Menu">
    <div class="menuHead">
      <div class="menuTitle">Menu</div>
      <button class="menuClose" id="menuClose" type="button" aria-label="Menu schließen">✕</button>
    </div>
    <div class="menuLinks">
      <a href="index.html#home">Home <span>→</span></a>
      <a href="products.html">Products <span>→</span></a>
      <a href="cart.html">Cart <span>→</span></a>
      <a href="balance.html">Balance <span>→</span></a>
      <a href="login.html">Login <span>→</span></a>
    </div>
  </aside>

  <div class="wrap">
    <div class="card">
      <h1 id="headline">Status</h1>
      <p class="sub" id="msg">Bitte warten…</p>

      <div class="grid" id="details" style="display:none;">
        <div class="row" id="rowKind" style="display:none;">
          <div class="label">Typ</div>
          <div class="value" id="kind">—</div>
        </div>

        <div class="row" id="rowOrder" style="display:none;">
          <div class="label" id="idLabel">Order ID</div>
          <div class="value" id="idValue">—</div>
        </div>

        <div class="row" id="rowAmount" style="display:none;">
          <div class="label">Betrag</div>
          <div class="value" id="amount">—</div>
        </div>
      </div>

      <div class="pillBadge" id="badge" style="display:none;">✅ Erfolgreich</div>

      <div class="actions">
        <a class="btn btnPrimary" href="products.html">Weiter shoppen</a>
        <a class="btn" href="cart.html">Zum Cart</a>
        <a class="btn" href="balance.html">Guthaben</a>
      </div>

      <div class="hint" id="hint">
        Demo: Später kommt hier eine echte Bestätigung (z.B. über Webhook/Payment Provider).
      </div>
    </div>
  </div>

  <script>
    // ===== ✅ Mobile Menu Toggle =====
    (function(){
      const burgerBtn = document.getElementById("burgerBtn");
      const overlay = document.getElementById("menuOverlay");
      const closeBtn = document.getElementById("menuClose");

      function openMenu(){ document.body.classList.add("menuOpen"); }
      function closeMenu(){ document.body.classList.remove("menuOpen"); }

      if(burgerBtn) burgerBtn.addEventListener("click", openMenu);
      if(closeBtn) closeBtn.addEventListener("click", closeMenu);
      if(overlay) overlay.addEventListener("click", closeMenu);

      document.addEventListener("keydown", (e) => {
        if(e.key === "Escape") closeMenu();
      });

      document.querySelectorAll(".menuLinks a").forEach(a => {
        a.addEventListener("click", () => closeMenu());
      });
    })();
  </script>

  <script>
    function formatEURFromCents(cents){
      const n = (Number(cents) || 0) / 100;
      return "€" + n.toFixed(2);
    }

    const params = new URLSearchParams(location.search);

    const paid = params.get("paid"); // "1" oder null
    const kind = (params.get("kind") || "").toLowerCase(); // "checkout" | "topup"

    const orderId = params.get("orderId") || "";
    const topupId  = params.get("topupId")  || "";
    const totalCentsRaw = params.get("totalCents"); // string

    const headline = document.getElementById("headline");
    const msg = document.getElementById("msg");
    const badge = document.getElementById("badge");
    const details = document.getElementById("details");

    const rowKind = document.getElementById("rowKind");
    const kindEl = document.getElementById("kind");

    const rowOrder = document.getElementById("rowOrder");
    const idLabel = document.getElementById("idLabel");
    const idValue = document.getElementById("idValue");

    const rowAmount = document.getElementById("rowAmount");
    const amountEl = document.getElementById("amount");

    function showDetails(){
      details.style.display = "grid";
    }

    function setKindLabel(){
      if(!kind) return;
      rowKind.style.display = "flex";
      kindEl.textContent = kind === "topup" ? "Top-up" : (kind === "checkout" ? "Checkout" : kind);
    }

    function setIdRow(){
      const id = (kind === "topup") ? topupId : orderId;
      if(!id) return;
      rowOrder.style.display = "flex";
      idLabel.textContent = (kind === "topup") ? "Top-up ID" : "Order ID";
      idValue.textContent = id;
    }

    function setAmountRow(){
      if(totalCentsRaw == null || totalCentsRaw === "") return;
      rowAmount.style.display = "flex";
      amountEl.textContent = formatEURFromCents(totalCentsRaw);
    }

    if(paid === "1"){
      headline.textContent = "Erfolgreich ✅";

      if(kind === "checkout"){
        msg.textContent = "Danke! Deine Bestellung wurde bestätigt.";
        badge.textContent = "✅ Checkout erfolgreich";
      } else if(kind === "topup"){
        msg.textContent = "Danke! Dein Guthaben-Top-up wurde gestartet / bestätigt (Demo).";
        badge.textContent = "✅ Top-up erfolgreich";
      } else {
        msg.textContent = "Danke! Vorgang bestätigt.";
        badge.textContent = "✅ Erfolgreich";
      }

      badge.style.display = "inline-flex";
      showDetails();
      setKindLabel();
      setIdRow();
      setAmountRow();

      if(!kind && !orderId && !topupId && (totalCentsRaw == null || totalCentsRaw === "")){
        document.getElementById("hint").innerHTML =
          'Hinweis: Es wurden keine Detail-Parameter übergeben. (z.B. <code>orderId</code>, <code>totalCents</code>)';
      }

    } else {
      headline.textContent = "Keine Zahlungsinfo";
      msg.textContent = "Hinweis: Keine gültige Zahlungsbestätigung gefunden.";
      badge.style.display = "none";
      details.style.display = "none";
    }
  </script>
</body>
</html>
